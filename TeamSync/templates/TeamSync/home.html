{% extends "base.html" %}

{% block title %}
Home | TeamSync
{% endblock title %}

{% block content %}
<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box">
            <h2 class="title has-text-centered">Join Your Team</h2>
            <form action="{% url 'team' %}" method="get">
              <div class="field">
                <label class="label">Email Address</label>
                <div class="control">
                  <input class="input" type="email" name="user" placeholder="Enter your email address" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Unique Key</label>
                <div class="control">
                  <input class="input" type="text" name="key" placeholder="Enter your unique key" required>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-primary is-fullwidth">Join</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
